name = "subliminal-nightfall"
compatibility_date = "2024-11-10"

[site]
bucket = "./dist"

# Pages configuration
pages_build_output_dir = "./dist"

# Build configuration
[build]
command = "pnpm install && pnpm --filter website build"
cwd = ".."

# Environment variables
[vars]
NODE_VERSION = "22"

# Preview configuration
[env.preview]
name = "subliminal-nightfall-preview"

# Production configuration
[env.production]
name = "subliminal-nightfall"
routes = [
  { pattern = "subliminal-nightfall.hamrah.com/*", zone_name = "hamrah.com" }
]
