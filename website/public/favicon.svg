<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5fb3b3;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6699cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1a5ab;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100" height="100" fill="#191724" rx="20"/>

  <!-- Moon crescent (nightfall theme) -->
  <circle cx="50" cy="50" r="28" fill="url(#grad)"/>
  <circle cx="58" cy="42" r="24" fill="#191724"/>

  <!-- Subtle glow -->
  <circle cx="50" cy="50" r="28" fill="url(#grad)" opacity="0.3"/>
</svg>
