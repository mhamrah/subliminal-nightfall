name: Publish Themes and Website

on:
  push:
    branches: [ main ]
    paths:
      - 'theme.toml'
      - 'packages/core/**'
      - 'website/**'
      - 'cursor/**'
      - 'zed/**'
      - 'ghostty/**'
      - 'neovim/**'
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install mise
        run: |
          curl https://mise.run | sh
          echo "$HOME/.local/share/mise/bin" >> $GITHUB_PATH

      - name: Install tool versions
        run: mise install

      - name: Install dependencies
        run: mise run install

      - name: Generate themes
        run: mise run gen

      - name: Build website
        run: mise run build:website

      - name: Upload website artifact
        uses: actions/upload-artifact@v4
        with:
          name: website-dist
          path: website/dist

      - name: Publish VS Code / Cursor Extension
        if: startsWith(github.ref, 'refs/heads/')
        working-directory: cursor
        env:
          VSCE_TOKEN: ${{ secrets.VSCE_TOKEN }}
          OVSX_PAT: ${{ secrets.OVSX_PAT }}
        run: |
          npm install -g @vscode/vsce ovsx
          # Auto bump patch version
          jq '(.version) |= (split(".") | .[2] = ((.[2]|tonumber)+1 | tostring) | join("."))' package.json > package.tmp && mv package.tmp package.json
          vsce publish --pat "$VSCE_TOKEN" || echo "VSCE publish skipped (token missing)"
          ovsx publish -p "$OVSX_PAT" || echo "OVSX publish skipped (token missing)"

      - name: Publish Zed Theme
        env:
          ZED_AUTH_TOKEN: ${{ secrets.ZED_AUTH_TOKEN }}
        run: |
          if [ -n "$ZED_AUTH_TOKEN" ]; then
            echo "Publishing Zed theme (placeholder)";
            # Placeholder: replace with actual Zed publish command when available
          else
            echo "ZED_AUTH_TOKEN not set; skipping Zed publish";
          fi

      - name: Deploy Website to Cloudflare Pages
        if: startsWith(github.ref, 'refs/heads/main')
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_KEY }}
        run: |
          npm install -g wrangler
          if [ -n "$CLOUDFLARE_API_TOKEN" ]; then
            wrangler pages deploy website/dist --project-name=subliminal-nightfall || echo "Cloudflare deploy failed"
          else
            echo "No CLOUDFLARE_KEY; skipping deploy"
          fi

      - name: Commit version bump (if any)
        run: |
          if git diff --quiet cursor/package.json; then
            echo "No version changes to commit";
          else
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git add cursor/package.json
            git commit -m "chore: bump cursor extension version"
            git push || echo "Push failed";
          fi
